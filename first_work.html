<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@400;600&display=swap">
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('assets/image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
            animation: bgAnimation 5s linear infinite; 
        }

        @keyframes bgAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        .box {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            margin: auto;
            margin-top: 10%;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #000; 
            position: relative;
            animation: boxAnimation 1s ease-out;
            font-family: 'Montserrat', sans-serif;
        }

        @keyframes boxAnimation {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .box-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: -75px;
            border: 5px solid #fff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .box-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .box h1 {
            font-size: 32px;
            letter-spacing: 3px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Montserrat', sans-serif;
            color: #000; 
        }

        .box h5 {
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: 500;
            color: #777;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }

        .box p {
            text-align: center; 
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); 
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .box li {
            display: inline-block;
            margin: 0 10px;
            list-style: none;
        }

        .box li a {
            color: #333;
            text-decoration: none;
            font-size: 30px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }

        .box li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease-in-out;
            z-index: -1;
        }

        .box li a:hover {
            color: #fff;
            background-color: #333;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .box li a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 768px) {
            .box {
                width: 95%;
                margin-top: 5%;
            }

            .box h1 {
                font-size: 24px;
            }

            .box h5 {
                font-size: 18px;
            }

            .box p {
                font-size: 16px;
            }

            .box-img {
                width: 120px;
                height: 120px;
                margin-top: -60px;
            }

            .box li a {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="box">
        <img src="assets/profile.gif" alt="Profile picture of Janfreitz A. Supnet" class="box-img">
        <h1>Janfreitz A. Supnet</h1>
        <h5>Computer Engineering Student</h5>
        <p>
            I am a Junior year Computer Engineering student at the University of the East Manila, aspiring to become a skilled Computer Engineer. I am passionate about learning new technologies and continuously strive to improve myself every day.
        </p>
        <ul>
            <li><a href="https://www.facebook.com/janfreitz.supnet.09" target="_blank" aria-label="Facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
            <li><a href="https://www.instagram.com/janfreitzsup/" target="_blank" aria-label="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="https://github.com/JFreitz" target="_blank" aria-label="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</body>
</html>
